<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.pk|yesno:"Update Event,Create Event" }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: 600;
            font-size: 1rem;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        form input:focus,
        form textarea:focus {
            outline: none;
            background: #ffffff;
            box-shadow: 0 0 8px rgba(72, 207, 173, 0.8);
        }

        form textarea {
            resize: none;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(120deg, #3498db, #2ecc71);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(120deg, #27ae60, #2980b9);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .cancel-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #ff6b6b;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .cancel-link:hover {
            color: #c0392b;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 20px;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ form.instance.pk|yesno:"Update Event,Create Event" }}</h1>
        <form method="post">
            {% csrf_token %}
            <label for="title">Event Title</label>
            <input type="text" id="title" name="title" placeholder="Enter event title" value="{{ form.instance.title }}" required>

            <label for="date">Event Date</label>
            <input type="date" id="date" name="date" value="{{ form.instance.date }}" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Write a short description">{{ form.instance.description }}</textarea>

            <button type="submit">{{ form.instance.pk|yesno:"Update Event,Create Event" }}</button>
        </form>
        <a href="{% url 'events' %}" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
